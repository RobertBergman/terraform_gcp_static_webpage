<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FatesBlind Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 200, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 120, 200, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(200, 120, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-20px, -20px) scale(1.1); }
            66% { transform: translate(20px, -10px) scale(0.9); }
        }
        
        /* Navigation */
        nav {
            position: relative;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Profile Container */
        .profile-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            height: fit-content;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .profile-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-email {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
        
        /* Settings Sections */
        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-section h2 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Toggle Switch */
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #00ff88;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        /* Buttons */
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ffff);
            color: #1a1a1a;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(255, 67, 67, 0.2);
            color: white;
            border: 1px solid rgba(255, 67, 67, 0.5);
        }
        
        .btn-danger:hover {
            background: rgba(255, 67, 67, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        /* Logout button */
        .logout-btn {
            background: rgba(255, 67, 67, 0.2);
            border: 1px solid rgba(255, 67, 67, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 67, 67, 0.3);
        }
        
        /* Success Message */
        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">FATESBLIND</a>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/asteroids">Games</a>
            <a href="/profile" class="active">Profile</a>
            <div class="user-info">
                <img id="navUserImage" src="" alt="User">
                <span id="navUserName">Loading...</span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="profile-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <img id="profileAvatar" class="profile-avatar" src="" alt="Profile Picture">
            <h2 id="profileName" class="profile-name">Loading...</h2>
            <p id="profileEmail" class="profile-email">loading@email.com</p>
            
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">High Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="memberSince">New</div>
                    <div class="stat-label">Member Since</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="loginStreak">1</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div class="settings-container">
            <div class="settings-section">
                <h2>Profile Information</h2>
                <div id="successMessage" class="success-message">
                    Profile updated successfully!
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" placeholder="Enter your display name">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" placeholder="https://yourwebsite.com">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="settings-section">
                <h2>Preferences</h2>
                <div class="toggle-group">
                    <label>Email Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="emailNotifications" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Public Profile</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="publicProfile">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Show High Scores</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showScores" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>Dark Mode</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkMode" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>Account Settings</h2>
                <div class="form-group">
                    <label>Account Type</label>
                    <input type="text" value="Google Account" disabled style="opacity: 0.7;">
                </div>
                <div class="form-group">
                    <label>Account ID</label>
                    <input type="text" id="accountId" disabled style="opacity: 0.7;">
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
                    <button class="btn btn-danger" onclick="confirmDelete()">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication
        function checkAuth() {
            const user = JSON.parse(sessionStorage.getItem('user') || localStorage.getItem('user') || 'null');
            if (!user) {
                window.location.href = '/';
                return null;
            }
            return user;
        }
        
        // Initialize profile
        function initProfile() {
            const user = checkAuth();
            if (!user) return;
            
            // Update navigation user info
            document.getElementById('navUserName').textContent = user.name || 'User';
            document.getElementById('navUserImage').src = user.picture || '/assets/default-avatar.png';
            
            // Update profile card
            document.getElementById('profileAvatar').src = user.picture || '/assets/default-avatar.png';
            document.getElementById('profileName').textContent = user.name || 'User';
            document.getElementById('profileEmail').textContent = user.email || 'email@example.com';
            document.getElementById('accountId').value = user.email || '';
            
            // Load profile data
            loadProfileData();
            loadPreferences();
            
            // Setup form handler
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
        }
        
        function loadProfileData() {
            const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
            const stats = JSON.parse(localStorage.getItem('userStats') || '{}');
            
            // Load form fields
            document.getElementById('displayName').value = profileData.displayName || '';
            document.getElementById('bio').value = profileData.bio || '';
            document.getElementById('location').value = profileData.location || '';
            document.getElementById('website').value = profileData.website || '';
            
            // Load stats
            document.getElementById('totalGames').textContent = stats.gamesPlayed || 0;
            document.getElementById('highScore').textContent = stats.highScore || 0;
            
            // Calculate member since
            const memberDate = profileData.memberSince || new Date().toISOString();
            const date = new Date(memberDate);
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById('memberSince').textContent = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
            
            // Login streak
            document.getElementById('loginStreak').textContent = stats.loginStreak || 1;
        }
        
        function loadPreferences() {
            const preferences = JSON.parse(localStorage.getItem('userPreferences') || '{}');
            
            document.getElementById('emailNotifications').checked = preferences.emailNotifications !== false;
            document.getElementById('publicProfile').checked = preferences.publicProfile === true;
            document.getElementById('showScores').checked = preferences.showScores !== false;
            document.getElementById('darkMode').checked = preferences.darkMode !== false;
            
            // Save preferences when toggled
            document.querySelectorAll('.toggle-switch input').forEach(toggle => {
                toggle.addEventListener('change', savePreferences);
            });
        }
        
        function saveProfile(e) {
            e.preventDefault();
            
            const profileData = {
                displayName: document.getElementById('displayName').value,
                bio: document.getElementById('bio').value,
                location: document.getElementById('location').value,
                website: document.getElementById('website').value,
                memberSince: localStorage.getItem('profileData') ? 
                    JSON.parse(localStorage.getItem('profileData')).memberSince : 
                    new Date().toISOString()
            };
            
            localStorage.setItem('profileData', JSON.stringify(profileData));
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }
        
        function savePreferences() {
            const preferences = {
                emailNotifications: document.getElementById('emailNotifications').checked,
                publicProfile: document.getElementById('publicProfile').checked,
                showScores: document.getElementById('showScores').checked,
                darkMode: document.getElementById('darkMode').checked
            };
            
            localStorage.setItem('userPreferences', JSON.stringify(preferences));
        }
        
        function resetForm() {
            loadProfileData();
        }
        
        function handleLogout() {
            sessionStorage.removeItem('user');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
        
        function exportData() {
            const allData = {
                profile: JSON.parse(localStorage.getItem('profileData') || '{}'),
                stats: JSON.parse(localStorage.getItem('userStats') || '{}'),
                preferences: JSON.parse(localStorage.getItem('userPreferences') || '{}'),
                user: JSON.parse(sessionStorage.getItem('user') || '{}')
            };
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'fatesblind-profile-data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        function confirmDelete() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Clear all data
                localStorage.clear();
                sessionStorage.clear();
                alert('Account deleted. You will be redirected to the home page.');
                window.location.href = '/';
            }
        }
        
        // Initialize when page loads
        window.onload = initProfile;
    </script>
</body>
</html>
