<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Multiple Languages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .greeting {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            width: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
            white-space: nowrap;
        }

        .language {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
            font-weight: 300;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            .language {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 2rem;
            }
            .language {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="greeting-container"></div>
    </div>

    <script>
        const greetings = [
            { text: "Hello World!", language: "English" },
            { text: "¡Hola Mundo!", language: "Spanish" },
            { text: "Bonjour le Monde!", language: "French" },
            { text: "Hallo Welt!", language: "German" },
            { text: "Ciao Mondo!", language: "Italian" },
            { text: "Olá Mundo!", language: "Portuguese" },
            { text: "Привет мир!", language: "Russian" },
            { text: "你好世界!", language: "Chinese" },
            { text: "こんにちは世界!", language: "Japanese" },
            { text: "مرحبا بالعالم!", language: "Arabic" }
        ];

        let currentIndex = 0;
        const container = document.getElementById('greeting-container');
        const animationDuration = 3000; // 3 seconds per greeting

        function displayGreeting() {
            // Clear previous greeting
            container.innerHTML = '';
            
            // Create new greeting element
            const greetingDiv = document.createElement('div');
            greetingDiv.className = 'greeting';
            greetingDiv.innerHTML = `
                ${greetings[currentIndex].text}
                <div class="language">${greetings[currentIndex].language}</div>
            `;
            
            container.appendChild(greetingDiv);
            
            // Move to next greeting
            currentIndex = (currentIndex + 1) % greetings.length;
        }

        // Start the animation cycle
        displayGreeting();
        setInterval(displayGreeting, animationDuration);
    </script>
</body>
</html>
